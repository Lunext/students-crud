<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/studentsPDF.css" />
</head>

<body>
<div class="header">
    <img src="../pdf-resources/images/logo.jpg" alt="" class="logo">
</div>
<h1> List of students  </h1>

<table class="table-places  paginate-table">
    <thead>
    <tr>
        <th class="tittle-container">Name</th>
        <th class="tittle-container">Matricula</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.name}">
        </td>
        <td th:text="${student.matricula}">
        </td>
    </tr>
    </tbody>
</table>
<span th:text="'Count:' + ${#lists.size(students)}"></span>
</body>

</html>

</html>
